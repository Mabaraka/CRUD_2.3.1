<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>CarsList</title>

    <style>
    table {
        width: 100%;
        background: white;
        color: black;
        border-spacing: 1px;
    }
    td, th {
        background: whitesmoke; /* Цвет фона ячеек */
        padding: 5px; /* Поля вокруг текста */
    }
</style>


</head>
<body>


<table border="2">

    <tr>
        <th>Id</th>
        <th>Max Speed</th>
        <th>Max Distance</th>
    </tr>

    <tr th:each="car : ${Cars}">
        <td><span th:text="${car.getId()}"></span></td>
        <td><span th:text="${car.getMaxSpeed()}"></span></td>
        <td><span th:text="${car.getMaxDistance()}"></span></td>
    </tr>

</table>

</body>

</html>
